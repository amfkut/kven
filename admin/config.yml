backend:
  name: github
  repo: amfkut/kven   # ← замените!
  branch: main                            # или master

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "homepage"
    label: "Главная страница"
    files:
      - name: "hero"
        label: "Главный блок"
        file: "content/homepage.json"
        fields:
          - {label: "Заголовок", name: "title", widget: "string"}
          - {label: "Подзаголовок", name: "subtitle", widget: "text"}
          - {label: "Текст кнопки", name: "buttonText", widget: "string"}
          - {label: "Изображение", name: "image", widget: "image", media_library: {config: {maxResizableWidth: 1920}}}

      - name: "contacts"
        label: "Контакты"
        file: "content/contacts.json"
        fields:
          - {label: "Адрес", name: "address", widget: "string"}
          - {label: "Режим работы", name: "hours", widget: "text"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Телефон", name: "phone", widget: "string"}
