backend:
  name: github
  repo: amfkut/kven
  branch: main
  base_url: https://api.netlify.com  # если используешь Netlify Identity
  auth_endpoint: /api/auth  # не трогай, если не знаешь зачем

media_folder: "images"
public_folder: "/images"

collections:
  - name: homepage
    label: Главная
    files:
      - name: hero
        label: Баннер
        file: content/hero.json
        fields:
          - { label: Заголовок, name: "title", widget: "string" }
          - { label: Подзаголовок, name: "subtitle", widget: "text" }
          - { label: Изображение фона, name: "image", widget: "image" }
